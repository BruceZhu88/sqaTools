<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block title%} {% endblock %}</title>
	<!--src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js">-->
	<link rel="icon" href="{{url_for('static', filename='images/sound_speaker_48px.ico')}}">
	<link rel="stylesheet" href="{{url_for('static', filename='bootstrap-3.3.7-dist/css/bootstrap.min.css')}}">
	<link rel="stylesheet" href="{{url_for('static', filename='css/base.css')}}">

	<script src="{{url_for('static', filename='jsapi/jquery-2.1.1.min.js')}}"></script>
	<script src="{{url_for('static', filename='jsapi/socket.io-2.1.1.js')}}"></script>
	<script src="{{url_for('static', filename='bootstrap-3.3.7-dist/js/bootstrap.min.js')}}"></script>
	<script src="{{url_for('static', filename='jsapi/jquery-validation-1.14.0/lib/jquery.js')}}"></script>
	<script src="{{url_for('static', filename='jsapi/jquery-validation-1.14.0/lib/jquery.mockjax.js')}}"></script>
	<script src="{{url_for('static', filename='jsapi/jquery-validation-1.14.0/dist/jquery.validate.min.js')}}"></script>
	<script src="{{url_for('static', filename='jsapi/echarts.min.js')}}"></script>
	<script src="{{url_for('static', filename='js/common.js')}}"></script>

	<link rel="stylesheet" href="{{url_for('static', filename='jquery-ui-1.12.1/jquery-ui.css')}}">
	<script src="{{url_for('static', filename='jquery-ui-1.12.1/jquery-ui.js')}}"></script>

	<script type="text/javascript"></script>
</head>

<body>

	<nav class="navbar navbar-inverse">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="http://sw.tymphany.com/" style="font-weight: bold;font-style: oblique;font-size: 30px;">Tymphany</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="nav">
	      <ul class="nav navbar-nav">
	        <li id="home"><a href="{{url_for('index')}}">Home <span class="sr-only">(current)</span></a></li>
	        <li id="wifi_speaker"><a href="{{url_for('wifi_speaker')}}">WifiSpeaker</a></li>
	        <!--<li id="hid_tool"><a>HID Tool</a></li>-->
	        <li id="power_cycle"><a href="{{url_for('power_cycle')}}">Power Cycle</a></li>
			<li id="automate"><a href="{{url_for('automate')}}">Automate</a></li>
			<li id="data_graph"><a href="{{url_for('data_graph')}}">Data Graph</a></li>
	        <li class="dropdown">
	          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Tools <span class="caret"></span></a>
	          <ul class="dropdown-menu">
				  <li><a href="#">How To Use</a></li>
				  <li><a id="qr_code" href="{{url_for('qr_code')}}">QR code</a></li>
				  <li><a id="About" href="#">About</a></li>
				  <li role="separator" class="divider"></li>
	            <!--<li><a id="WinSCP" href="#">WinSCP</a></li>-->
	          </ul>
	        </li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>

	<div class="window_popup" id="window_popup" >
		{% block popup_window %} {% endblock %}
		<div class="window_popup_info" id="window_popup_info">
			<div style="text-align: center;margin: 20px">
				<img src="{{url_for('static', filename='images/warning.jpg')}}" alt="Warning">
			</div>
			<div id="error_text" style="text-align: center;margin: 15px">
			</div>
			<br>
			<div style="text-align: center;margin: 15px">
				<button id="popup_button_ok" class="button_tips">OK</button>
			</div>
		</div>
	</div>

	<div id="content">
		{% block body %} {% endblock %}
	</div>

	<!--<footer>Copyright @ TymSQA</footer>-->
</body>
</html>
